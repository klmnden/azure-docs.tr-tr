documentType: LandingData
title: Application Insights Belgeleri
metadata:
  title: 'Application Insights Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs'
  description: 'Application Insights, çeşitli platformlarda uygulama derleyen ve yöneten web geliştiricilerine yönelik kapsamlı bir Uygulama Performans Yönetimi (APM) hizmetidir. Hızlı başlangıç yönergelerimiz, öğreticilerimiz ve referans belgelerimizden yararlanarak web uygulamalarınızla hizmetlerinizi kullanımınızı anlayın ve sorunları nasıl algılayıp tanılayabileceğinizi öğrenin.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
