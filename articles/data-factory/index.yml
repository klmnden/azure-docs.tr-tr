title: Azure Data Factory Belgeleri
metadata:
  title: 'Azure Data Factory Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs'
  description: Data Factory hizmetini kullanarak analiz için şirket içinden ve buluttan ya da ters yönde veri aktarmaya yönelik otomatik veri işlem hatları ayarlama hakkında bilgi edinin.
  services: data-factory
  author: sharonlo101
  ms.author: shlo
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: 'Bir bulut verileri tümleştirme hizmeti olan Data Factory’yi kullanarak veri depolama, taşıma ve işleme hizmetlerini otomatik veri komut zincirlerinde birleştirme hakkında bilgi edinin. Öğreticilerde ve diğer belgelerde, veri işlem hatlarını ayarlama ve yönetme ile verileri analiz için taşıma ve dönüştürme konularında bilgi sağlanmıştır. <p>Data Factory hizmetinin V1 sürümünü kullanıyorsanız <a href=/azure/data-factory/v1/data-factory-introduction>V1 belgelerini</a> inceleyin.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Bulutta modern veri tümleştirmesine yönelik yeni özellikler (1:19:22)'
    href: 'https://channel9.msdn.com/Events/Build/2018/BRK2204/player'
    width: 250
