abstract:
  description: Bir bulut verileri tümleştirme hizmeti olan Data Factory’yi kullanarak veri depolama, taşıma ve işleme hizmetlerini otomatik veri komut zincirlerinde birleştirme hakkında bilgi edinin. Öğreticilerde ve diğer belgelerde, veri işlem hatlarını ayarlama ve yönetmenin yanı sıra verileri analiz için taşıma ve dönüştürme konularında bilgi sağlanmıştır. <p>Data Factory hizmetinin V1 sürümünü kullanıyorsanız <a href=/azure/data-factory/v1/data-factory-introduction>V1 belgelerini</a> inceleyin.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Görsel anlamda Azure Data Factory’ye (19:31) yönelik işlem hatları oluşturma
    href: https://azure.microsoft.com/en-us/resources/videos/azure-friday-visually-build-pipelines-for-azure-data-factory-v2
    width: 250
