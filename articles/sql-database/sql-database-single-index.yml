  - title: Adım adım öğreticiler
    items:
      - type: paragraph
        text: 'Oluşturma, yönetme ve veritabanlarını Azure SQL veritabanı''nı kullanarak geçirme hakkında bilgi edinin.'
      - type: list
        style: ordered
        items:
          - html: Kullanarak yeni bir SQL veritabanı için şema tasarlama ve oluşturma <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> veya <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
          - html: Varolan bir veritabanını kullanarak Azure'a geçirme <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">veritabanı geçiş Yardımcısı'nı</a> veya <a href="/azure/sql-database/sql-database-import">BACPAC içeri aktarma</a>.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">SQL veritabanınızın güvenliğini sağlama</a>.
          - html: Kullanarak verilerinizi genel olarak dağıtma bir <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">coğrafi olarak dağıtılmış bir veritabanı</a>.
          - html: 'Daha fazla bilgi edinin <a href="sql-database-howto-single-database.md">nasıl yapılır kılavuzlarından</a> olmanıza yardımcı olabilecek, veritabanını yapılandırın.'
