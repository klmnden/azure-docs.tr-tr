      - type: paragraph
        text: 'Azure SQL veritabanı, veritabanı, daha fazla işlem gücü (büyütme) ekleme veya daha fazla veritabanı birimleri (ölçeklendirme) ekleyerek kolayca ölçekleyebilmenizi sağlar.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Ölçek büyütme
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Kolayca ekleyebilir veya kaynakları en iyi fiyat/performans oranını bulun veya performans sorunlarını gidermek için SQL veritabanınızda kaldırın.</p>
          - title: Ölçek genişletme okuyun
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Kritik iş katmanı, verilerin bir kopyasını nereden raporları, analizleri ve diğer salt okunur sorgular çalıştırabilirsiniz veritabanının, ücretsiz çoğaltmasını sağlar.</p>'
          - title: Veritabanı parçalama
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Birden fazla veritabanlarının parçaya veritabanınızı düzeyde bilgi işlem ve depolama sınırları tek veritabanları için ötesine genişletmek için kullanabilirsiniz.</p>
          - title: Esnek sorgular
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Elastik sorgular çalıştırmadan standart Transact-SQL sorguları bir dizi Global olarak dağıtılmış veritabanı parçalarını etkinleştirin.</p>
          - title: Elastik işlemler
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Global olarak dağıtılmış işlemler dağıtılmış verilerinizi işlemsel olarak tutarlı erişim sağlamak için kullanın.</p>
          - title: Çapraz veritabanı işleri
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Çapraz veritabanı esnek işlerini kullanarak bir veritabanları kümesi bakımını yapar.</p>
