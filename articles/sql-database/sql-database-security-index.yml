        items:
          - title: Genel Bakış
            href: /azure/sql-database/sql-database-security-overview
            html: '<p>Azure SQL veritabanı, verilerinizi güvenli hale getirme yardımcı olabilecek Gelişmiş güvenlik özellikleri sunmaktadır.</p>'
          - title: Tehdit algılama
            href: /azure/sql-database/sql-database-threat-detection
            html: <p>Erişim veritabanı açıklıklarından yararlanmaya yönelik sıra dışı ve zararlı olabilecek girişimleri gösteren anormal etkinlikleri algılayın.</p>
          - title: Güvenlik açığı değerlendirmesi
            href: /azure/sql-database/sql-vulnerability-assessment
            html: '<p>Güvenlik Açığı değerlendirmesi, bulmak, izlemek ve olası veritabanı güvenlik açıklarını düzeltme sağlar.</p>'
          - title: Rest olarak şifreleme
            href: /azure/sql-database/transparent-data-encryption-azure-sql
            html: '<p>Veritabanlarınızı bilgileri şeffaf bir şekilde şifrelenir, saydam veri şifrelemesi (TDE) sağlar.</p>'
          - title: Veri bulma ve sınıflandırma
            href: /azure/sql-database/sql-database-data-discovery-and-classification
            html: '<p>Veri bulma ve Sınıflandırma, keşfedin, sınıflandırmak, etiketlemek ve veritabanlarınızı hassas verileri korumaya olanak sağlar.</p>'
          - title: Azure Active Directory
            href: /azure/sql-database/sql-database-aad-authentication
            html: <p>Azure SQL veritabanı kimlikleri Azure Active Directory (Azure AD) kullanarak veritabanınıza bağlamanıza olanak sağlar.</p>
