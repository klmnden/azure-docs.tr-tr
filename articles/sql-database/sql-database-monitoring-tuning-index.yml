  - items:
      - type: paragraph
        text: 'Azure SQL Veritabanı, veritabanı iş yükünüzü kolayca izlemenize ve ayarlamanıza olanak tanır.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Sorgu performansı öngörüleri
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Azure portalında yerleşik izleme işlevlerini kullanarak kolayca (tek veya havuza veritabanı) Azure SQL veritabanı kaynak kullanımı izleyin.</p>
          - title: Azure SQL Analytics
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Azure SQL Analytics izleme büyük veritabanları, elastik havuzlar ve tek bir bölme durumlarda cam filosundan kolayca izlemenize olanak sağlar.</p>'
          - title: Otomatik ayarlama
            href: /azure/sql-database/sql-database-automatic-tuning
            html: <p>Otomatik ayarlama otomatik olarak önerir ve sorgu planı sorunları giderir ve oluşturur ve performansı artırmak için dizinler bırakır.</p>
          - title: Akıllı performansı İçgörüleri
            href: /azure/sql-database/sql-database-intelligent-insights
            html: '<p>Azure SQL veritabanı''nın yerleşik zekası, veritabanlarınızda kötü performansa neden aksatıcı olayları algılar ve mümkün olduğunda Azaltıcı öneriler sağlar.</p>'
          - title: Performans önerileri
            href: /azure/sql-database/sql-database-advisor
            html: '<p>Azure SQL veritabanı, Azure portalında veritabanınızı yardımcı olabilecek öneriler en iyi duruma getirme sağlar.</p>'
          - title: Ölçümler ve günlüğe kaydetme
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Azure SQL Analytics, Azure Event Hubs veya Azure Blob Depolama için özel tümleştirmeler veritabanı tanılama telemetrinizi Stream.</p>'
  - title: Daha fazla kaynak
    items:
      - type: paragraph
        text: Veritabanınızın performansını en iyi duruma yardımcı olabilecek ek özelliklerini öğrenin.
      - type: list
        style: unordered
        items:
          - html: Daha fazla bilgi edinin <a href="sql-database-monitor-tune-overview.md">izleme ve ayarlama</a> Azure SQL veritabanı'nda.
          - html: 'Bilgi nasıl <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">akıllı sorgu işleme</a> veritabanınızın performansını iyileştirebilir.'
          - html: 'Ayarlama ve çalıştırma <a href="sql-database-operate-query-store.md">Query Store</a>, sorgu performansı gerçek zamanlı Öngörüler edinin olanak tanıyan SQL Server teknolojisini temel.'
          - html: Nasıl kullanacağınızı öğrenin <a href="sql-database-operate-query-store.md">dinamik yönetim görünümlerini</a> İş yükünüzün performansını analiz etmek için.
          - html: Veritabanı etkinlikleri ile izleme hakkında bilgi edinin <a href="sql-database-xevent-db-diff-from-svr.md">Xevent'ler</a>.
          - html: Bilgi edinmek için nasıl <a href="sql-database-performance-guidance.md">el ile veritabanınızı ayarlayın</a>.