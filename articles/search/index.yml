abstract:
  description: 'Azure Search kullanarak özel ve heterojen içerikler üzerinde kurumsal arama çözümü oluşturmayı öğrenin. Öğreticiler, API başvuruları ve diğer belgeler; aratılabilir içeriği, çeşitli senaryolarda basitten gelişmişe söz dizimleri kullanılarak sorgulanabilen tek bir hızlı dizinde toplamayı gösterir. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Bilişsel arama</b></a> üretim senaryoları tarafından desteklenen Yapay Zeka zenginleştirmeleri ile genel kullanıma sunuldu.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Bilgi deposu (Önizleme)</b> </a> bilişsel aramayı genişletir. Yapay Zeka zenginleştirmelerini, Azure Search’ün yanı sıra diğer uygulamalarda görüntüleyebileceğiniz, yeniden şekillendirebileceğiniz ve kullanabileceğiniz depolama alanına kaydedin. <a href="/azure/search/knowledge-store-howto"><b>Bugün kullanmaya başlayın</b></a>.'
