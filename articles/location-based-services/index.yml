abstract:
  description: Azure Konum Tabanlı Hizmetler (önizleme) tüm sektörlerden geliştiriciler ve güçlü jeo-uzamsal özellikler sunar. Ayrıca web ve mobil uygulamalara coğrafik bağlam sağlamak amacıyla yeni eşleme verileriyle donatılmıştır. Bu hizmet, REST API’lerin Azure OneAPI ile uyumlu bir kümesidir ve gelişimi kolay, esnek ve birden fazla ortam arasında taşınabilir hale getirmek amacıyla web tabanlı bir JavaScript denetimiyle birlikte sunulur.
