abstract:
  description: 'Azure Haritalar, tüm sektörlerden geliştiriciler ve güçlü jeo-uzamsal özellikler sunar. Ayrıca web ve mobil uygulamalara coğrafik bağlam sağlamak amacıyla kullanılabilen en yeni eşleme verileriyle donatılmıştır. Azure Haritalar, geliştirmeyi kolay, esnek ve birden çok platform arasında taşınabilir hale getirmek için hem Web hem de Android SDK’ları tarafından gerçekleştirilen Haritalar, Arama, Yönlendirme, Trafik, Saat Dilimleri, Coğrafi Konum, Coğrafi Sınırlama, Harita Verileri ve Uzamsal İşlemlere yönelik, Azure One API’yle uyumlu bir REST API kümesidir.'
