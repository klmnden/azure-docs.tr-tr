### YamlMime:YamlDocument
documentType: LandingData
title: Azure İzleyici Belgeleri
metadata:
  title: Azure İzleyici Belgeleri | Microsoft Docs
  description: 'Log Analytics ve Application Insights çözümlerini de içeren Azure İzleyici, buluttaki ve şirket içindeki kaynaklarınızla uygulamalarınızın performansını ve kullanılabilirliğini en üst düzeye çıkarmanızı sağlayan telemetri verilerini toplamak ve analiz etmek için kullanabileceğiniz gelişmiş araçlar sunar.'
  services: azure-monitor
  author: bwren
  manager: carmonm
  ms.service: azure-monitor
  ms.tgt_pltfrm: na
  ms.topic: landing-page
  ms.date: 01/25/2019
  ms.author: bwren
abstract:
  description: 'Log Analytics ve Application Insights çözümlerini de içeren Azure İzleyici, buluttaki ve şirket içindeki kaynaklarınızla uygulamalarınızın performansını ve kullanılabilirliğini en üst düzeye çıkarmanızı sağlayan telemetri verilerini toplamak ve analiz etmek için kullanabileceğiniz gelişmiş araçlar sunar. Uygulamalarınızın performansını anlamanıza ve uygulamalarla bağlı oldukları kaynakları etkileyen sorunları önceden tespit etmenize yardımcı olur.'
sections:
  - title: Önerilen içerik
    items:
      - type: paragraph
        text: Aşağıdaki bağlantıları kullanarak Log Analytics ve Application Insights'a yönelik önerilen içerik listesine bakın.
      - type: list
        style: unordered
        className: spaced noBullet
        items:
          - html: <a href="/azure/azure-monitor/azure-monitor-log-hub">Log Analytics</a>
          - html: <a href="/azure/azure-monitor/azure-monitor-app-hub">Application Insights</a>
  - title: 5 Dakikalık Hızlı Başlangıçlar
    items:
      - type: paragraph
        text: Azure kaynaklarından ölçümleri ve günlükleri toplamayı ve toplanan verileri analiz etmeyi öğrenin.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/Chart.svg'
            text: İzleyici ölçümleri
            href: /azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal
          - image:
              src: /azure/azure-monitor/media/index/log-analytics.svg
            text: Günlükleri analiz etme
            href: /azure/log-analytics/query-language/get-started-analytics-portal
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/virtualmachine.svg'
            text: Azure VM’leri
            href: /azure/log-analytics/log-analytics-quick-collect-azurevm
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_linux.svg'
            text: Linux bilgisayarı
            href: /azure/log-analytics/log-analytics-quick-collect-linux-computer
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Windows.svg'
            text: Windows bilgisayar
            href: /azure/log-analytics/log-analytics-quick-collect-windows-computer
          - image:
              src: 'https://docs.microsoft.com/media/common/i_alert.svg'
            text: Abonelik Denetimi ve Uyarılar
            href: /azure/monitoring-and-diagnostics/monitor-quick-audit-notify-action-in-subscription
      - type: paragraph
        text: Azure İzleyici Application Insights ile uygulamanızı izlemeye nasıl başlayabileceğinizi öğrenin.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/common/dotnet.svg'
            text: .NET
            href: /azure/application-insights/quick-monitor-portal
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            text: .NET Core
            href: /azure/application-insights/app-insights-dotnetcore-quick-start
          - image:
              src: 'https://docs.microsoft.com/media/common/nodejs.svg'
            text: Node.js
            href: /azure/application-insights/app-insights-nodejs-quick-start
          - image:
              src: 'https://docs.microsoft.com/media/common/java.svg'
            text: Java
            href: /azure/application-insights/app-insights-java-quick-start
          - image:
              src: /azure/application-insights/media/index/mobile-center.png
            text: Cep telefonu
            href: /azure/application-insights/app-insights-mobile-center-quickstart
          - image:
              src: 'https://docs.microsoft.com/media/common/i_web-color.svg'
            text: Web sitesi
            href: /azure/application-insights/app-insights-website-monitoring
  - title: Adım Adım Öğreticiler
    items:
      - type: paragraph
        text: 'Toplanan verileri çözümleme, görselleştirme ve bu veriler üzerinde işlem yapma hakkında bilgi edinin.'
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/log-analytics/log-analytics-tutorial-viewdata">Toplanan verileri görüntüleme veya çözümleme</a>
          - html: <a href="/azure/log-analytics/log-analytics-tutorial-dashboards">Pano oluşturma ve panoları paylaşma</a>
          - html: <a href="/azure/monitoring-and-diagnostics/monitor-tutorial-autoscale-performance-schedule">Zamanlama veya uygulama performansına dayalı otomatik ölçeklendirme</a>
          - html: <a href="/azure/monitoring-and-diagnostics/monitor-tutorial-archive-monitoring-data">İzleme verilerini arşivleme</a>
      - type: paragraph
        text: Web uygulamalarınızın performansını ve kullanımını sürekli olarak nasıl artırabileceğinizi öğrenin.
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/application-insights/app-insights-tutorial-runtime-exceptions">Çalışma zamanı özel durumlarını bulma ve tanılama</a>
          - html: <a href="/azure/application-insights/app-insights-tutorial-performance">Performans sorunlarını bulma ve tanılama</a>
          - html: <a href="/azure/application-insights/app-insights-tutorial-alert">Uygulama durumunu izleme ve uyarılar gönderme</a>
          - html: <a href="/azure/application-insights/app-insights-tutorial-users">Müşteri kullanımını ve bilgilerini çözümleme</a>
          - html: <a href="/azure/application-insights/app-insights-tutorial-dashboards">Özel KPI panoları oluşturma</a>
