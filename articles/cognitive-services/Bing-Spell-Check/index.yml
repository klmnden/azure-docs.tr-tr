abstract:
  description: 'Bing Yazım Denetimi API''si, bağlamsal dil bilgisi ve yazım denetimi gerçekleştirmenize olanak sağlar. Bing, sürekli olarak gelişen ve yüksek düzeyde bağlamsal olan bir algoritmayı dinamik bir şekilde eğitmek için makine öğrenimi ve istatistiksel makine çevirisinden yararlanan web tabanlı bir yazım denetleyicisi geliştirmiştir. Yazım denetleyicisi, web aramalarından ve belgelerden oluşan dev bir gövdeyi temel alır. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle içeriği farklı şekillerde analiz etmeyi öğrenin.'
