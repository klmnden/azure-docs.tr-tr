abstract:
  description: 'Bing Otomatik Öneri API’si Bing’e kısmi arama sorgusu terimi gönderip diğer kullanıcıların aradığı, önerilen sorguların bulunduğu bir liste almanıza olanak sağlar.  Örneğin kullanıcılar, arama teriminin her karakterini girdikçe siz bu API’yi çağırıp arama kutusunun açılan listesini önerilerle doldurabilirsiniz. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Otomatik Öneri API’sini kullanmayı öğrenin.'
