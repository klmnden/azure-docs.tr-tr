abstract:
  description: 'Azure Sentinel Önizleme, tüm işletmenize bulut ölçeğinde akıllı güvenlik analizi olanakları sunan, bulutta yerel bir SIEM çözümüdür. Bulutta sınırsız hız ve ölçeklendirme olanağı elde ederek önemli işlerinize odaklanın. Buluttaki ve şirket içindeki tüm varlıklarınızdan, Office 365’ten, Azure kaynaklarından ve diğer bulutlardan kolayca veri toplayın. Microsoft’un güvenlik analizi uzmanlarının hazırladığı yerleşik makine öğrenmesi özellikleriyle tehditleri etkili bir biçimde algılayın. Yerleşik düzenleme ve otomasyon playbook’larını kullanarak tehdit yanıtlarını otomatikleştirin.'
