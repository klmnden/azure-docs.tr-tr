abstract:
  description: 'Azure Service Bus, uygulamalar ve hizmetler arasında bilgi göndermek için kullanabileceğiniz çok kiracılı bir bulut mesajlaşma hizmetidir. Zaman uyumsuz işlemler esnek, aracılı mesajlaşma olanağı sunmanın yanı sıra, ilk giren ilk çıkar (FIFO) yöntemiyle yapılandırılmış mesajlaşma ve yayımlama/abonelik özellikleri de getirir.<p>Azure Service Bus mesajlaşma hizmetlerini kullanarak kuyruklara ileti gönderme ve kuyruklardan ileti almanın yanı sıra konu başlıklarıyla abonelikleri kullanarak ileti yayınlamayı ve iletilere abone olmayı öğrenin.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png'
      width: 250
