abstract:
  description: Azure Stack, şirketinizin veya hizmet sağlayıcınızın veri merkezinden Azure hizmetleri sağlama olanağı sunan bir hibrit bulut platformudur. Bir geliştirici olarak Azure Stack’te uygulama derleyebilirsiniz. Daha sonra bu uygulamaları Azure Stack’te dağıtabilir veya Azure Stack bulut ve Azure arasındaki bağlantıdan yararlanan tamamen karma uygulamalar derleyebilirsiniz. Hızlı başlangıç kılavuzlarımız ve öğreticilerimizden yararlanarak kaynak oluşturma ve uygulamaları dağıtma hakkında bilgi edinin.<br/><br/>Altyapıyı yöneten ve hizmetleri sunan Azure Stack operatörü kullanıyorsanız bkz bizim <a href="/azure/azure-stack/">operatör belgeleri</a>.<br/><br/>Azure Stack geliştirme Seti'ni (ASDK içinde), bir tek düğümlü dağıtım Azure Stack, indirin ve ücretsiz olarak kullanmak istiyorsanız bir Azure Stack operatörü olup olmadığını görmek bizim <a href="/azure/azure-stack/asdk">ASDK belgeleri</a>.
