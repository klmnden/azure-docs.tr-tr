  description: 'Azure İşlevleri, açıkça sağlamak veya altyapıyı yönetmek zorunda kalmadan, isteğe bağlı olarak kod çalıştırmanıza olanak sağlayan bir <a href="https://azure.microsoft.com/solutions/serverless/">sunucusuz</a> işlem hizmetidir. Çok çeşitli olaylara yanıt olarak bir komut dosyası veya kod parçası çalıştırmak için Azure İşlevleri’ni kullanın. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, Azure İşlevleri’ni kullanmayı öğrenin.'
