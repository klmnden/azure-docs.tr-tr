          - href: ./management-groups/overview
            html: <p>Aboneliklerinizi gruplamayı ve diğer Governance hizmetlerinin yapılandırılmış bir şekilde dağıtılmasını destekleyen mantıksal bir hiyerarşi halinde düzenlemeyi öğrenin.<br /></p>
