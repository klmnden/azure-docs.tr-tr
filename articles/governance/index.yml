            html: '<p>Ortamınızdaki kaynaklar için standartlar belirleyin ve bunları uygulayın. İstenmeyen kaynakların oluşturulmasını önleyin, yeni kaynakları ek öğelerle geliştirin ve ortamınızdaki kaynakları denetleyip düzeltin.</p>'
