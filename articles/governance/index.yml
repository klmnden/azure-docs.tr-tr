            title: Yönetim Grupları
          - href: ./resource-graph/
            html: <p>Güçlü bir komut satırı aracı (Azure CLI ve Azure PowerShell destekler) kullanarak Azure kaynaklarınızla ilgili karmaşık bilgileri hızlıca sorgulayın. Geniş ölçekteki kaynakları keşfetmek için karmaşık ve yinelemeli betikler kullanmanızı gerektiren bilgileri hızlıca bulun ve kullanıma sunun.</p>
