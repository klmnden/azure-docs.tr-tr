documentType: LandingData
title: Microsoft Identity Platform (Geliştiriciler için Azure Active Directory)
metadata:
  title: Microsoft Identity Platform (Geliştiriciler için Azure Active Directory)
  description: 'Microsoft Identity Platform ile tüm Microsoft kimliklerinde kullanıcıların güvenli bir şekilde oturum açmasını sağlayan, Microsoft Graph veya diğer Microsoft API''leri ya da geliştiricilerin derlemiş olduğu API''lere çağrı göndermek için gerekli belirteçleri alan uygulamalar derlemeyi öğrenin.'
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.subservice: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: 'Microsoft kimlik platformu, Azure Active Directory (Azure AD) kimlik hizmeti ve geliştirici platformunun geliştirilmesiyle ortaya çıkmıştır. Bu platform geliştiricilerin tüm Microsoft kimlikleriyle oturum açan ve Microsoft Graph veya diğer Microsoft API''leri ya da geliştiricilerin derlemiş olduğu API''lere çağrı göndermek için gerekli belirteçleri alan uygulamalar derlemesini sağlar. OAuth 2.0 ve OpenID Connect standart uyumlu kimlik doğrulaması hizmeti, açık kaynaklı kitaplıklar, uygulama kaydı ve yapılandırması, sağlam kavramsal belgeler ve başvuru belgeleri, “hızlı başlangıç örnekler”, kod örnekleri, öğreticiler ve nasıl yapılır kılavuzları içeren tam özellikli bir platformdur.'
  aside:
    image:
      alt: null
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: 'Kimlik doğrulamasına sahip web uygulaması çözümleri oluşturma (9:31)'
    href: 'https://www.youtube.com/watch?v=QWh5HZK9vRA'
    width: 250
