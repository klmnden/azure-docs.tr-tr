            image:
              src: ./media/index/i_get-started.svg
            title: Microsoft Identity Platform hakkında
          - href: /azure/active-directory/develop/azure-ad-developers-guide/
            html: '<p>Azure AD Authentication Library (ADAL), Azure portal ve Azure AD Graph API''sini kullanarak Azure AD v1.0 uç noktasından belirteç isteyerek Azure AD kimliklerini (iş ve okul hesapları) doğrulayın.</p>'
            image:
              src: ./media/index/i_advanced.svg
            title: v1.0
          - href: /azure/active-directory/develop/v2-overview
            html: '<p>Microsoft Authentication Library (MSAL), Azure portal ve Microsoft Graph API''sini kullanarak Azure AD v2.0 uç noktası olarak bilinen daha geniş bir Microsoft kimlik kümesiyle kimlik doğrulaması gerçekleştirin.</p>'
            image:
              src: ./media/index/i_investigate.svg
            title: v2.0
